version: '3.8'

services:
  grafana:
    image: grafana/grafana:10.2.0
    container_name: scada-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel,marcusolsson-treemap-panel
      - GF_FEATURE_TOGGLES_ENABLE=nodeGraph
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=scada_topology
      - DB_USER=scada_admin
      - DB_PASSWORD=${DB_PASSWORD:-scada_password}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./dashboards:/etc/grafana/provisioning/dashboards
      - ./datasources:/etc/grafana/provisioning/datasources
      - ./alerts:/etc/grafana/provisioning/alerting
    networks:
      - scada-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: scada-postgres
    environment:
      - POSTGRES_DB=scada_topology
      - POSTGRES_USER=scada_admin
      - POSTGRES_PASSWORD=${DB_PASSWORD:-scada_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - scada-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scada_admin -d scada_topology"]
      interval: 10s
      timeout: 5s
      retries: 5

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: scada-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ../mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - scada-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-t", "$$SYS/#", "-C", "1", "-W", "3"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  grafana-data:
  postgres-data:

networks:
  scada-network:
    driver: bridge
